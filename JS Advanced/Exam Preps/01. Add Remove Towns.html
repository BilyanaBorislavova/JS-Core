<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem" />
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        $('#btnAdd').on('click', function () {
           let townToAdd = $('#newItem').val();
           if(townToAdd !== '') {
               $('#towns').append(`<option>${townToAdd}</option>`);
           }
            $('#newItem').val("");
        });

        $('#btnDelete').on('click', function () {
           let selectedValue = $('#towns option:selected').text();
           let index = $('#towns').prop('selectedIndex');
            if(index >= 0) {
                $(`#towns option:eq(${index})`).remove();
            }
        });
    }
</script>
</body>
</html>

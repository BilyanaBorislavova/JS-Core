<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract Paranthesis</title>
</head>
<body>
<p id="content">
    Rakiya (Bulgarian brandy) is home-made liquor
    (alcoholic drink). It can be made of grapes, plums or
    other fruits (even apples).
</p>

<script>
    function extract() {
        let text = document.getElementById('content').textContent;
        let pattern = /\(([^)]+)\)/g;
        let result = [];
        let match;

        while (match = pattern.exec(text)){
            result.push(match[1]);
        }

        return result.join('; ')
    }
</script>


</body>
</html>

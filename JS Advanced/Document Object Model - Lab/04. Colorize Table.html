<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorize Table</title>
</head>
<body>
<table>
    <tr><th>Name</th><th>Town</th></tr>
    <tr><td>Eve</td><td>Sofia</td></tr>
    <tr><td>Nick</td><td>Varna</td></tr>
    <tr><td>Didi</td><td>Ruse</td></tr>
    <tr><td>Tedy</td><td>Varna</td></tr>
</table>
<button onclick="colorize()">Colorize</button>
<script>
    function colorize() {
       let items = document.querySelectorAll('table tr');
        let counter = 1;
        for (let obj of items) {
            if(counter % 2 === 0){
                obj.style.background = 'teal'
            }
            counter++;
        }
    }
</script>
</body>
</html>
